<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calc-body">
        <div class="screen-container">
          <h3>Calculator-3000</h3>

          <div class="screen-border"></div>
        </div>

        <div class="buttons-container">
          <button class="7-btn numbers"><span>7</span></button>
          <button class="8-btn numbers"><span>8</span></button>
          <button class="9-btn numbers"><span>9</span></button>
          <button class="%-btn operations"><span>%</span></button>
          <button class="sqroot-btn operations"><span>√</span></button>

          <button class="4-btn numbers"><span>4</span></button>
          <button class="5-btn numbers"><span>5</span></button>
          <button class="6-btn numbers"><span>6</span></button>
          <button class="multiply-btn operations"><span>x</span></button>
          <button class="divide-btn operations"><span>÷</span></button>

          <button class="1-btn numbers"><span>1</span></button>
          <button class="2-btn numbers"><span>2</span></button>
          <button class="3-btn numbers"><span>3</span></button>
          <button class="plus-btn operations"><span>+</span></button>
          <button class="minus-btn operations"><span>-</span></button>

          <button class="0-btn numbers"><span>0</span></button>
          <button class="dot-btn numbers"><span>.</span></button>
          <button class="equal-btn operations"><span>=</span></button>
          <button class="CE-btn edit"><span>CE</span></button>
          <button class="AC-btn edit"><span>AC</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
